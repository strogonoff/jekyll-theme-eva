{% comment %}Base size for the icon is 64x64px.{% endcomment %}
<link rel="icon"
    type="image/png"
    href="{{ "favicon.png" | relative_url }}">
<link rel="icon"
    type="image/svg+xml"
    href="{{ "favicon.svg" | relative_url }}">
<link rel="apple-touch-icon"
    type="image/png"
    sizes="256x256"
    href="{{ "favicon@4x.png" | relative_url }}">
